<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Income</h1>
        <form method="POST" action="{{ url_for('add_income') }}">
            <label for="source">Income Source:</label>
            <input type="text" id="source" name="source" required>

            <label for="date">Date of Income:</label>
            <input type="date" id="date" name="date" required>

            <label for="received">Income Received:</label>
            <input type="number" step="0.01" id="received" name="received" required>

            <label for="total">Total Income:</label>
            <input type="number" step="0.01" id="total" name="total" required>

            <label for="user_id">User ID:</label>
            <input type="number" id="user_id" name="user_id" required>

            <button type="submit">Submit</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
