<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User Expenses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>User Expenses</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Expense Category</th>
                    <th>Date of Expense</th>
                    <th>Amount Paid</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in user_expenses %}
                    <tr>
                        <td>{{ entry[0] }}</td>
                        <td>{{ entry[1] }}</td>
                        <td>{{ entry[2] }}</td>
                        <td>${{ "{:0.2f}".format(entry[3]) }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
