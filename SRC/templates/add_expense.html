<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Expense</h1>
        <form action="{{ url_for('add_expense') }}" method="POST">
            <input type="text" name="category" placeholder="Expense Category" required>
            <input type="date" name="date" required>
            <input type="number" name="expense_paid" step="0.01" placeholder="Expense Paid" required>
            <input type="number" name="total_expense" step="0.01" placeholder="Total Expense" required>
            <input type="number" name="user_id" placeholder="User ID" required>
            <button type="submit">Add Expense</button>
        </form>
        
        <!-- Optionally display errors or success messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
